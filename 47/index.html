<head>
    <meta charset="UTF-8">

<body>
    <div id="by-id">Поиск по ID</div>
    <div class="by-class">Поиск по классу 1</div>
    <div class="by-class">Поиск по классу 2</div>
    <article>Поиск по тегу</article>

    <script>
        let elementById = document.getElementById('by-id');
        console.log(elementById);

        let elementsByClassName = document.getElementsByClassName('by-class');
        console.log(elementsByClassName);

        let elementsByTagName = document.getElementsByTagName('article');
        console.log(elementsByTagName);

        let querySelector = document.querySelector('#by-id, .by-class, article');
        console.log(querySelector);

        let querySelectorAll = document.querySelectorAll('#by-id, .by-class, article');
        console.log(querySelectorAll);
    </script>
