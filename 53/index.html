<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 53</title>
    <style>
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #2196F3;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" type="button"> <span>А</span> Нажми меня  <span>Я</span> </button>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', (event) => {
            console.log(event.currentTarget.className);
            console.log(event.currentTarget.textContent);
            console.log(event.currentTarget.innerHTML);
            console.log(event.currentTarget.nodeName);
            console.log(event.currentTarget.previousElementSibling);
            console.log(event.currentTarget.previousSibling);
            console.log(event.currentTarget.nextSibling);
            console.log(event.currentTarget.nextElementSibling);
            console.log(event.currentTarget.firstChild);
            console.log(event.currentTarget.firstElementChild);
            console.log(event.currentTarget.lastChild);
            console.log(event.currentTarget.lastElementChild);
            console.log(event.currentTarget.parentElement);
            console.log(event.currentTarget.childNodes);
            console.log(event.currentTarget.children);
        });
    </script>
</body>
</html>
