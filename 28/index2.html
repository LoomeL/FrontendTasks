<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 28.2</title>
</head>
<body>
<script>
    const undefinedValue = undefined;
    console.log(typeof undefinedValue);

    const nullValue = null;
    console.log(typeof nullValue);

    const booleanValue = true;
    console.log(typeof booleanValue);

    const numberValue = 737;
    console.log(typeof numberValue);

    const bigintValue = 875892378957238958247893489023n;
    console.log(typeof bigintValue);

    const symbolValue = Symbol('Id');
    console.log(typeof symbolValue);

    const stringValue = 'Hello World!';
    console.log(typeof stringValue);

    const objectValue = {name: 'Georgy'};
    console.log(typeof objectValue);

    const arrayValue = [1, 2, 3];
    console.log(typeof arrayValue);

    const functionValue = function () {
    };
    console.log(typeof functionValue);

    const dateValue = new Date();
    console.log(typeof dateValue);
</script>
</body>
</html>
